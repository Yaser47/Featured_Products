<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Featured Products</title>
	<!-- CSS Links  -->
	<link rel="stylesheet" href="./CSS/master.css">
	<link rel="stylesheet" href="./CSS/all.min.css">
</head>
<body>
	<h2 class="title">Featured Products</h2>
	<main>
		<div class="container">
			<div class="box">
				<img src="./Images/gallery-01.png" alt="">
				<p class="text">Dummy Variable Product</p>
				<p class="price">19.99</p>
			</div>
			<div class="box">
				<img src="./Images/gallery-02.png" alt="">
				<p class="text">Dummy Sale Product</p>
				<p class="new-price">
					<span class="old">19.99</span>
					<span class="new">14.99</span>
				</p>
				<span class="sale">Sale!</span>
			</div>
			<div class="box">
				<img src="./Images/gallery-03.jpg" alt="">
				<p class="text">Dummy Simple Product</p>
				<p class="price">14.99</p>
			</div>
			<div class="box">
				<img src="./Images/gallery-04.png" alt="">
				<p class="text">Out Of Stock Product</p>
				<p class="price">9.99</p>
			</div>
		</div>
	</main>
</body>
</html>
